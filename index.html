<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7ecea1baa8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="outer-box">
      <div class="background">
        <div class="container">
          <form id="search-form">
            <div class="search-inside">
              <input
                type="search"
                placeholder="Search City"
                class="search-bar"
                id="search-city-input"
              />
              <input type="submit" value="Search" />
              <button class="current-location-button">Current</button>
            </div>
          </form>
          <h1>
            <span id="city">Los Angeles</span><br />
            <span id="temp">63</span>
            <span class="units"><a href="" id="fahrenheit-link"> °F</a></span
            ><span class="bracket"> | </span
            ><span class="units"><a href="" id="celsius-link">°C</a></span>
            <br />
            <i class="fa-solid fa-moon"></i>
          </h1>
          <h2>
            Clear <br />
            <strong> H:75°</strong> L:55°
          </h2>
          <h3></h3>
          <br />
          <div class="today-box">
            <div class="container">
              <div class="row">
                <div class="col">
                  <strong>Now</strong> <br />
                  <i class="fa-solid fa-moon"></i> <br />
                  <strong>63°</strong>
                </div>
                <div class="col">
                  9PM <br />
                  <i class="fa-solid fa-moon"></i> <br />
                  61°
                </div>
                <div class="col">
                  10PM <br />
                  <i class="fa-solid fa-moon"></i> <br />
                  60°
                </div>
                <div class="col">
                  11PM<br />
                  <i class="fa-solid fa-moon"></i> <br />
                  60°
                </div>
                <div class="col">
                  12AM<br />
                  <i class="fa-solid fa-moon"></i> <br />
                  60°
                </div>
                <div class="col">
                  1AM <br />
                  <i class="fa-solid fa-moon"></i> <br />
                  59°
                </div>
              </div>
            </div>
          </div>
          <h3>5 DAY FORECAST</h3>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="thu-box">
                  THU <br />
                  <i class="fa-solid fa-sun"></i> <br />
                  79° / 56° <br />
                  Sunny <br />
                  <i class="fa-solid fa-droplet"></i> 5%
                </div>
              </div>
              <div class="col">
                <div class="fri-box">
                  FRI <br />
                  <i class="fa-solid fa-sun"></i> <br />
                  79° / 57° <br />
                  Sunny <br />
                  <i class="fa-solid fa-droplet"></i> 6%
                </div>
              </div>
              <div class="col">
                <div class="sat-box">
                  SAT <br />
                  <i class="fa-solid fa-sun"></i> <br />
                  85° / 59° <br />
                  Sunny <br />
                  <i class="fa-solid fa-droplet"></i> 5%
                </div>
              </div>
              <div class="col">
                <div class="sun-box">
                  SUN <br />
                  <i class="fa-solid fa-cloud-sun"></i> <br />
                  <i class="fa-solid fa-cloud one-cloud"></i>
                  80° / 59° <br />
                  Mostly Sunny <br />
                  <i class="fa-solid fa-droplet"></i> 3%
                </div>
              </div>
              <div class="col">
                <div class="mon-box">
                  MON <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <i class="fa-solid fa-cloud"></i>
                  <br />
                  66° / 52° <br />
                  Partly Cloudy <br />
                  <i class="fa-solid fa-droplet"></i> 20%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
